  # 物理學習心得

  這是第二則筆記的內容。

  ## 力學基礎

  力學是物理學的重要分支，主要研究物體的運動和受力情況。

  ### 牛頓三大定律

  1. **第一定律**：慣性定律
  2. **第二定律**：F = ma
  3. **第三定律**：作用力與反作用力

  ## 實際應用

  這些定律在日常生活中有很多應用，例如：

  - 汽車的加速和減速
  - 物體的拋射運動
  - 機械系統的設計

